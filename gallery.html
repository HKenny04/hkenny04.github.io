<!DOCTYPE html>
<!-- Kenny Hu -->
<html lang="en">
  <head>
    <title>Kenny Hu's Gallery</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">
    <link rel ="stylesheet" href="gallery.css">

    <script src="js/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/node_modules/jquery/dist/jquery.js"></script>
  </head>

  <body style="background-color:#303030;">
    <nav class="navbar navbar-expand-md fixed-top bg-dark navbar-dark py-2">
      <a class="navbar-brand" href="#">Kenny Hu</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar"> <!-- data-target -->
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
      </div>
    </nav>

    <div id="galleryBoard" class="container-fluid mt-4 py-5 w-75" style="background-color:#424242; color:white;">
      <h1 style="text-align:center;" class="pb-3">Gallery</h1>
      <div class="gallery" id="gallery">
        <!-- Grid column -->
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/gym1.jpg">
        </div>

        <!-- Grid column -->
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/gym2.jpg">
        </div>

        <!-- Grid column -->
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/bbridge1.jpg">
        </div>

        <!-- Grid column -->
        <div class="mb-3 pics animation all 2">
          <img class="img-fluid" src="images/bbridge2.jpg">
        </div>

        <!-- Grid column -->
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/bbridge3.jpg">
        </div>

        <!-- Grid column -->
        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/wtc1.jpg">
        </div>

        <div class="mb-3 pics animation all 1">
          <img class="img-fluid" src="images/bbridge4.jpg">
        </div>
      </div>
    </div>
  </body>
</html>
