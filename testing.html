<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/animate.css/animate.min.css">

    <script src="js/node_modules/jquery/dist/jquery.slim.min.js"></script>
    <script src="js/node_modules/popper.js/dist/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="js/node_modules/jquery/dist/jquery.js"></script>
    <script>
    $('.progress-bar').each(function() {

    var valueNow = $(this).attr('aria-valuenow');

    $(this).animate({

      width: valueNow + '%',

      percent: 100

    }, {

      progress: function(a, p, n) {

        $(this)
          .css('width', (valueNow * p + '%'))
          .html(Math.round(valueNow * p) + '%');

      }

    });

    });
    </script>
    <style>
    .progress {
      margin-top: 15px;
    }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="col-md-6">

        <h1 class="h3">Progress bars animated</h1>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

        <div class="progress">
          <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
